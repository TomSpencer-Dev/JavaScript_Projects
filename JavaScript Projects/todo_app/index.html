    <body>
        <input id="task"><button id="add">Add Item</button>

    <p id="myCar"></p>

    <script>
        var car = {make: "Toyota", model: "Corolla", color: "black"};
        var JSONstring = JSON.stringify(car);
        document.getElementById("myCar").innerHTML = JSONstring;
        </script>

    <p>The value of "vehicle" is:</p>
    
    <p id="demo1"></p>

    <script>
        var obj = JSON.parse('{"vehicle": "Corolla", "Make":"Toyota"}');

        document.getElementById("demo1").innerHTML = obj.vehicle;

    </script>

    <p id="myCoffee"></p>

    <script>
        localStorage.setItem("Name", "Americano");
        document.getElementById("myCoffee").innerHTML = localStorage.getItem("Name");
    </script>
