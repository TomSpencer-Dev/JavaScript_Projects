<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>XML_Parser</title>
        <meta charset="utf-8">
    </head>

    <body>

        <p id="XML_Example"></p>

    <script>
        var XML_Parser, XML_Document;

        //creates a text string
        var Show = "<show>" +
        "<genre>Comedy</genre>" +
        "<actor>Steve Carrell</actor>" +
        "<seasons>Nine Seasons</seasons>" +
        "<title>The Office</title>" +
        "</movie>";

        //creates an XML DOM parser
        XML_Parser = new DOMParser();

        //creates a new XML DOM object using the text string
        XML_Document = XML_Parser.parseFromString(Show,"text/xml");

        document.getElementById("XML_Example").innerHTML =
        XML_Document.getElementsByTagName("title") [0].childNodes[0].nodeValue;

        </script>

    </body>
    </html>
