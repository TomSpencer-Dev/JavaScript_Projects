<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Auto Slideshow</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <link rel="stylesheet" href="Challenge_35.css">
        <script src="jquery-3.5.1.min.js"></script>

    </head>

    <body>

        <div id="slideshow">
            <div>
                <img src="thumbnail_5.JPG" alt="photo" width=300 height=500>
            </div>
            <div>
                <img src="thumbnail_7.JPG" alt="photo2" width=300 height=500>
            </div>
            <div>
                Pretty cool eh? This slide is proof the content can be anything.
            </div>
        </div>

    <script>
        $("#slideshow > div:gt(0)").hide();

        setInterval(function() {
            $('#slideshow > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slideshow');
        }, 3000);

    </script>

    </body>
</html>
