<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data Attributes</title>
        <meta charset="utf-8">
    </head>
    <body>

        <h1>Characters</h1>
        <h3>Click on a vehivle type to see a vehicle model</h3>

        <ul>
            <li onclick="displayType(this)" id="Sportscar"
                data-character-type="Corvette">Sportscar</li>
            <li onclick="displayType(this)" id="Truck"
                data-character-type="Dodge Ram">Truck</li>
            <li onclick="displayType(this)" id="Sedan"
                data-character-type="Corolla">Sedan</li>
            <li onclick="displayType(this)" id="Mini-Van"
                data-character-type="Caravan">Mini-Van</li>
            </ul>

    <script src="JavaScript/JavaScript_3.js"></script>
    </body>
</html>
